<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash to DotA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--container global-->
    <div class="container">
        <!--container head-->
        <div class="container_head">
            <div class="container_img_head">
                <div class="avatar">
                    <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/fd/fda99132b4307600c047f8f7ce70579d935752db_full.jpg" />
                </div>
            </div>
            <div class="container_text_head">
            </div>
        </div>
        <!--Container das funções heros-->
        <div class="container_funcoes">
            <h1>Principais Heros nas Funções</h1>
            <div class="container_funcao_hero">

                <div class="card_hero">
                    <div class="card_hero_title">
                        <div class="card_title">
                            <h3></h3>
                        </div>
                        <div class="space_card_title"></div>
                    </div>
                    <div class="card_hero_img_text">
                        <div class="img_hero">
                            
                        </div>
                        <div class="text_hero">
                        </div>
                    </div>
                </div> <!--fim card 01-->
            </div>

        </div>
        <!--Container da tablea-->
        <div class="container_table">
            <div class="container_title_table">
                <h1>Partidas recentes</h1>
            </div>
            <div class="table_recente_matches">
                <table>
                    <tbody class="table_recente_macthe_tbody">
                       <tr>
                            <th>Id partida</th>
                            <th>K</th>
                            <th>D</th>
                            <th>A</th>
                            <th>XP por Minuto</th>
                            <th>Ouro por Minuto</th>
                            <th>Dano em Heroi</th>
                            <th>Dano em torre</th> 
                        </tr>
                    </tbody>
                </table> 
            </div>
        </div>
    </div>


    <script type="module" src="js/main.js"></script>
</body>

</html>
